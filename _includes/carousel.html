
<div id="carouselExampleControls" class="carousel slide ml-auto" data-ride="carousel">
    <div class="carousel-inner">
        {%for img in page.images%}
        <div class="carousel-item {%if forloop.index0 == 0%}active{%endif%}">
            <img class="d-block w-100 mh-80 m-auto" src="/assets/image/projects/{{img}}" alt="First slide">
        </div>
        {%endfor%}


    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
