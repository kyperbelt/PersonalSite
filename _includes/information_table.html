<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col" class="text-center" colspan="4">Information</th>
    </tr>
  </thead>
  <tbody>
    {%for info in page.information | first %}
    <tr>
      <th class="text-center" colspan="0">{{info[0]}}</th>
      <td colspan="4">{{info[1]}}</td>
    </tr>
    {%endfor%}

  </tbody>
</table>
