<table class="table table-dark ">
  <thead>
    <tr>
      <th scope="col" class="text-center" colspan="4">Information</th>
    </tr>
  </thead>
  <tbody>
    {%for info in page.information | first %}
    <tr>
      <th class="text-center" colspan="0">{{info[0] | capitalize }}</th>

      <td colspan="4">
        {% if info[1].first %}
          {%for i in info[1]%}
            <a href="{{i.link}}" target="_blank">{{i.text}}</a>
          {%endfor%}
        {% else %}
          {{info[1]}}
        {% endif %}
      </td>
    </tr>
    {%endfor%}
    <tr>
      <th class="text-center" colspan="0">Category</th>

      <td colspan="4">
        {{page.category}}
      </td>
    </tr>

  </tbody>
</table>
